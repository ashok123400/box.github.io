<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>
        games for children

<body>
    <center>
    <a href="home.html"><button class="menu">HOME</button></a><a href="tutorial.html"><button class="menu">TUTORIAL</button></a><a href="games to play.html"><button class="menu">FREE TO PLAY</button></a><a href="games to download.html"><button class="menu">DOWNLOAD</button></a><a href="index.html"><button class="menu">SIGN UP</button></a><a href="review.html"><button class="menu">REVIEW</button></a>
<h1>REVIEW</h1>

    <hr>
    <form action="home.html" method="get">
     <div>
        <br><br>
        <label>
            ENTER YOUR NAME: <input type="text" name="uname" placeholder="enter your name" size="50">
            
        </label>
        <br>
        <br>
        <label>
            ENTER YOUR MOBILE NUMBER: <input type="number" placeholder="enter your mobile number" name="phone no" size="30">
        </label>
        <br>
        <br>
        <label>
            E-Mail: <input type="email"  name="mail" placeholder="enter your e-mail">
        </label>
        <br>
        <br>
        <label>
            AGE: <input type="number" name="age" placeholder="enter your age" size="20">
        </label>
        <br>
        <br>
        <label>
            DATE OF BIRTH :
            <input type="date" name="date of birth" max="25.02.2050">
    
        </label>
        <br>
        <label>
            EXPLAIN YOUR EXPERIENCE IN FEW WORDS:
            <textarea type="textarea" name="experience" id="experience" row="100" cols="25"></textarea>
        </label>
        <br>
        <br>
        
        <label>
            CHECK HAVE YOU EXPERIENCED ALL THIS :
           <br> <input type="checkbox" name="box" value="enjoyed">Enjoyed the game
        </label>
        <label>
           <br> <input type="checkbox" name="box" value="interested">Interested in game
        </label>
        <label>
          <br>  <input type="checkbox" name="box" value="more">Want to play more the game
        </label>
        <br>
        <br>
        <label>
            GENDER:
            <input type="radio" name="gender">Male
             <input type="radio" name="gender">Female
        </label>
        <br>
        <br>
        <label>
         GAME is <select>
            <option>marvellous</option>
            <option>good</option>
            <option>average</option>
            <option>need to improve</option>
            <option>bad</option>
            </select>
        </label>
        <br>
        <br>
        &nbsp;&nbsp;<input type="submit">&nbsp;&nbsp;
<input type="reset">
     </div>
     

    </form>
</body>
</html>
